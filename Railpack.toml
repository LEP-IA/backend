# Linguagem e versão
[project]
name = "clarIA-api"
runtime = "python"
version = "3.10"

# Dependências
[build]
# Arquivo com dependências
requirements = "requirements.txt"

# Pasta do app
[paths]
root = "."

# Como iniciar o serviço
[run]
# Comando para iniciar FastAPI via uvicorn
command = "uvicorn app.main:app --host 0.0.0.0 --port 8000"

# Porta que o serviço expõe
[expose]
port = 8000
protocol = "http"
