[project]
name = "claria-api"
version = "0.1.0"

[runtime]
language = "python"
version = "3.10"

[build]
# Instala dependências a partir de `requirements.txt`
commands = [
  "pip install --no-cache-dir -r requirements.txt"
]
# Inclui só o que é necessário no pacote
include = [
  "app/**",
  "requirements.txt",
  "Railpack.toml"
]
# Opcional: exclui arquivos pesados ou irrelevantes
exclude = [
  ".git/**",
  "**/__pycache__/**",
  "**/*.pyc"
]

[start]
# Comando de inicialização (ajuste host/port conforme plataforma)
command = "uvicorn app.main:app --host 0.0.0.0 --port ${PORT}"
# Porta que o serviço expõe
port = 8000


[env]
# Defina variáveis necessárias aqui
PYTHONDONTWRITEBYTECODE = "1"
PYTHONUNBUFFERED = "1"

